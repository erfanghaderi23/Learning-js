<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form id="myForm">
        <label for="id">ID :</label>
        <input type="number" id="id" name="id" onchange="inputHandler(this)" value=""></br></br>
        <label for="name">First name:</label>
        <input type="text" id="name" name="name" onchange="inputHandler(this)" value=""></br></br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" onchange="inputHandler(this)" value=""></br></br>
        <label for="phone">phone:</label>
        <input type="number" id="phone" name="phone" onchange="inputHandler(this)" value=""></br></br>
        <button type="submit"> submit</button>
        </br>
    </form>

    <br>
    <button class="btn_show-table m-4" onclick="showTable()">show Users</button>
    </br>
    <table id="table" class="dv_show_user"></br>
        <thead>
        <tr>
            <th>Id</th>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>شماره تماس</th>
            <th>حذف</th>
            <th>ویرایش</th>
        </tr>
        </thead>
        <tbody id="-listUser">
        </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="close_modal">&times;</button>
                    <h4 class="modal-title">ویرایش اطلاعات</h4>
                </div>
                <div class="modal-body">
                    <div id="editeForm">
                        <label for="id">ID :</label>
                        <input type="number" id="modal_id" name="id" onchange="inputHandler(this)" value="" readonly></br></br>
                        <label for="name">First name:</label>

                        <input type="text" id="modal_first_name" name="first_name" onchange="inputHandler(this)" value=""></br></br>
                        <label for="lastName">Last name         (optional)</label>:</label>
                        <input type="text" id="modal_last_name" name="last_name" onchange="inputHandler(this)"
                               value=""></br></br>
                        <label for="phone">phone:</label>
                        <input type="number" id="modal_phone_number" name="phone" onchange="inputHandler(this)" value=""></br></br>
                        <button id="form_submit_button" onclick="modalFormHandler()"> submit</button>
                        </br>
                    </div>
                </div>
<!--                <div class="modal-footer">-->

<!--                </div>-->
            </div>

        </div>
    </div>

</div>
<script src="assets/js/learning/customTable.js"></script>

</body>
</html>
