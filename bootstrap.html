<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .dv-title-card, .text-muted {
        color: #fff;
        margin: 1.5em 0 1.5em 1.5em;
    }

    .text-muted {
        font-size: 1.5rem;
    }
</style>
<body>
<div class="container-md">
    <div class="row">
        <div class="col-4">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="col-4">
            <input type="radio" class="btn-check" name="options" id="option2"  >
            <label class="btn btn-secondary" for="option2">Radio</label>
        </div>
        <div class="col-4">
            <select id="select_name" onchange="select_name1()">
            </select>
        </div>
    </div>
    <div class="col-12">
        <h2>Select Color : </h2>
        <input type="color" oninput="colorHandler(this)"/>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xxl-3  bg-info">
        <h3 class="dv-title-card">title</h3>
        <span class="text-muted">
                  text-metod
              </span>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xxl-3 bg-danger">
        <h3 class="dv-title-card">title</h3>
        <span class="text-muted">
                text-metod
            </span>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xxl-3 bg-success">
        <h3 class="dv-title-card">title</h3>
        <span class="text-muted">
                text-metod
            </span>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xxl-3 bg-primary">
        <h3 class="dv-title-card">title</h3>
        <span class="text-muted">
                text-metod
            </span>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="assets/js/learning/bootstrap.script.js"></script>
</body>
</html>
